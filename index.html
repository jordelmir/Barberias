<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Chronos Barber System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fffbea',
              100: '#fff3c4',
              200: '#fce588',
              300: '#fadb5f',
              400: '#f7c948',
              500: '#f0b429',
              600: '#de911d',
              700: '#cb6e17',
              800: '#b44d12',
              900: '#8d2b0b',
            },
            dark: {
              900: '#121212',
              800: '#1E1E1E',
              700: '#2D2D2D',
              600: '#3D3D3D',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scanline': 'scanline 8s linear infinite',
            'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            'tv-turn-off': 'tv-turn-off 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            'tv-line-flash': 'tv-line-flash 0.8s ease-out forwards',
          },
          keyframes: {
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(1000%)' },
            },
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
            },
            'tv-turn-off': {
              '0%': { transform: 'scale(1, 1)', opacity: '1', filter: 'brightness(1)' },
              '50%': { transform: 'scale(1, 0.005)', opacity: '1', filter: 'brightness(2)' },
              '75%': { transform: 'scale(0.01, 0.005)', opacity: '1', filter: 'brightness(5)' },
              '100%': { transform: 'scale(0, 0)', opacity: '0', filter: 'brightness(0)' }
            },
            'tv-line-flash': {
              '0%': { transform: 'scaleX(0)', opacity: '0.8' },
              '50%': { transform: 'scaleX(1)', opacity: '1' },
              '100%': { transform: 'scaleX(0)', opacity: '0' }
            },
            'spin-slow-3d': {
              '0%': { transform: 'rotateY(0deg)' },
              '100%': { transform: 'rotateY(360deg)' }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            'fade-in-delayed': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      /* Fondo m√°s oscuro para resaltar el Glassmorphism */
      color: #e5e7eb;
      touch-action: manipulation;
    }

    /* ARCHITECTURAL GLASSMORPHISM */
    .glass-morphism {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(15, 15, 15, 0.65);
      /* Ajustado para contraste sobre Matrix */
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Variant for inner cards (lighter) */
    .glass-morphism-inner {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Custom scrollbar for timeline */
    .timeline-scroll::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .timeline-scroll::-webkit-scrollbar-track {
      background: rgba(30, 30, 30, 0.5);
    }

    .timeline-scroll::-webkit-scrollbar-thumb {
      background: #3D3D3D;
      border-radius: 3px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
